<!DOCTYPE html>
<html>
<head>
	<title>Weather app</title>
	<link rel="icon" type="image" href="logo.png">
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/weather-icons-wind.css">
	<link rel="stylesheet" href="css/weather-icons-wind.min.css">
	<link rel="stylesheet" href="css/weather-icons.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js">	</script>
</head>
<body onload="initialize()">
	<div> 
		<h1>Weather App </h1>
		<a href="https://chem-e.github.io/newsApp/">
        		<i class="fab fa-github"></i>
      		</a>
	</div>
	<section class="body1">
		<div class="search">
			<div class="input-group mb-3">
				<input type="text" id="myInput" class="form-control" placeholder="Enter City name">
				<div class="input-group-append">
					<button id="search-btn" class="btn btn-outline-dark " onclick="getWeather()" type="button">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="info">
			<h2 class="city"> </h2>
			<h3 class="temp"><span></span>°c</h3>
			<p id="icon"></p>
			<p class=" description"></p>			
			<p class="temp-range"><span class="min"></span> °c /  <span class="max"></span>°c </p>
		</div>
	</section>
</body>
</html>
